<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>Pomodoro Clock</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta name="generator" content="Geany 1.23.1" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<style>
		p {
			text-align: center;
			font-size: 60px;
		}
	</style>
</head>

<body>


	<div class="container">
		<div class="row text-center">
			
			<div class="col-lg-offset-3 col-lg-4">
				
			    <div class="input-group form-group">	
			    	<span class="input-group-btn">
				    	<button class="btn btn-secondary" type="button">-</button>
				    </span>
				    <input type="text" id="break" class="form-control" value="5">
				    <span class="input-group-btn">
				    	<button class="btn btn-secondary" type="button">+</button>
				    </span>
				</div>
				
				<div class="input-group form-group">
			    	<span class="input-group-btn">
				    	<button class="btn btn-secondary" type="button">-</button>
				    </span>
				    <input type="text" class="form-control" value="25">
				    <span class="input-group-btn">
				    	<button class="btn btn-secondary" type="button">+</button>
				    </span>
				</div>
				<button type="button" class="btn btn-block btn-success">Start</button>
			</div>

				
			
			<div class="col-8">
				
				<p id="demo"></p>
			</div>
			
		</div>
	</div>
	

	<script>

	var pomodoro = new Date("Jan 1, 2018 00:00:10");
	//countDownDate.setMinutes(15);
	//countDownDate.setSeconds(00);

	// Update the count down every 1 second
	var x = setInterval(function() {


	// Find the distance between now an the count down date
  	var distance = pomodoro - new Date("Jan 1, 2018 00:00:00");

	    // Output the result in an element with id="demo"
	    document.getElementById("demo").innerHTML = pomodoro.toLocaleTimeString();
	    
	    pomodoro.setMilliseconds(pomodoro.getMilliseconds() - 1000);
	    
	    
	    if (distance < 0) {
		clearInterval(x);
		document.getElementById("demo").innerHTML = "EXPIRED";
	    }
	}, 1000);
	</script>



</body>



</html>
